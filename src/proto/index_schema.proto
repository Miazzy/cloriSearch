// 
// index schema definition
// 
syntax = "proto2";

package cloris;

message IndexSchema {
    message IndexMeta {
        required string name = 1;
        required string value_type = 2; // string, int32, bool, float, geo
        required string index_type = 3; // general, section, geohash
    };
    repeated IndexMeta meta;
};

