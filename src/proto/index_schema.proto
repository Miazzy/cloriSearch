// 
// index schema definition
// 
syntax = "proto2";

package cloris;

message IndexSchema {
    message Index {
        required string name = 1; // age, sex, id...
        required string key_type = 2; // string, int32, bool, float, geo
        required string index_type = 3; // general, section, geohash
    };
    repeated Index index = 1;
};

